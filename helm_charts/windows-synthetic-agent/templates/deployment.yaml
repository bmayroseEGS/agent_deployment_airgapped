apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "windows-synthetic-agent.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "windows-synthetic-agent.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "windows-synthetic-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/generator: {{ include (print $.Template.BasePath "/configmap-generator.yaml") . | sha256sum }}
        checksum/generator-config: {{ include (print $.Template.BasePath "/configmap-generator-config.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "windows-synthetic-agent.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      # Windows Event Generator - sends directly to Elasticsearch
      - name: windows-event-generator
        image: "{{ .Values.generatorImage.registry }}/{{ .Values.generatorImage.repository }}:{{ .Values.generatorImage.tag }}"
        imagePullPolicy: {{ .Values.generatorImage.pullPolicy }}
        command: ["sh", "-c", "pip install --user pyyaml --quiet && python /scripts/generate_windows_events.py"]
        env:
        - name: GENERATOR_CONFIG_PATH
          value: "/config/generator-config.yaml"
        - name: ELASTICSEARCH_HOST
          value: {{ .Values.elasticsearch.host | quote }}
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "windows-synthetic-agent.fullname" . }}-secret
              key: elasticsearch-username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "windows-synthetic-agent.fullname" . }}-secret
              key: elasticsearch-password
        {{- with .Values.resources.generator }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: generator-script
          mountPath: /scripts
          readOnly: true
        - name: generator-config
          mountPath: /config
          readOnly: true

      volumes:
      - name: generator-script
        configMap:
          name: {{ include "windows-synthetic-agent.fullname" . }}-generator-script
          defaultMode: 0755
      - name: generator-config
        configMap:
          name: {{ include "windows-synthetic-agent.fullname" . }}-generator-config
          defaultMode: 0644

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
